<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calorie Mate-Nutrition Calculator</title>
    <link rel="stylesheet" href="styles.css" />
    <link
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
    integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc"
    crossorigin="anonymous"/>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script type="module" src="edit_profile.js"></script>
</head>
<body>
    <nav class="navbar">
        <div class="navbar__container">
            <a href="/" id="navbar__logo">CALORIE MATE</a>
            <div class="navbar__toggle" id="mobile-menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
            <ul class="navbar__menu">
                <li class="navbar__item">
                    <a href="/" class="navbar__links">Home</a>
                </li>
                <li class="navbar__item">
                    <a href="/bmi_calculator.html" class="navbar__links">BMI Calculator</a>
                </li>
                <li class="navbar__item">
                    <a href="/nutrition_calculator.html" class="navbar__links" style="color: #f77062">Nutrition Calculator</a>
                </li>
                <li class="navbar__item">
                    <a href="/history.html" class="navbar__links" >Food History</a>
                </li>
                <li class="navbar__btn">
                    <a href="#" class="button profile-btn"><i class="fas fa-user"></i></a>
                    <div class="profile-menu">
                        <a href="#" class="profile-menu__item edit-profile-btn">Edit Profile</a>
                        <a href="/profile.html" class="profile-menu__item">View Profile</a>
                        <a href="/login.html" class="profile-menu__item" onclick="localStorage.clear();">Logout</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>

    <div class="nutrition__container">
        <h1>Nutrition Calculator</h1>
        <form id="nutrition-form">
            <div style="margin-bottom: 20px;"></div>
            <div id="food-inputs">
                <div class="form__group">
                    <input type="text" class="food-input" name="food" required placeholder="Enter food item">
                </div>
            </div>
            <button type="button" class="add-food__btn">Add Food</button>
            <button type="submit" class="calculatenut__btn">Calculate</button>
        </form>
        <div id="total-nutrition"></div>
        <button type="button" class="nutrition-detail__btn" style="display: none;">Nutrition Detail</button>
        <div id="result"></div>
    </div>

    <div id="profile-popup" class="popup">
        <div class="popup-content">
            <span class="close-btn">&times;</span>
            <h2>Edit Profile</h2>
            <form id="profile-form">
                <div class="form__group">
                    <label for="dob">Date of Birth</label>
                    <input type="date" id="dob" name="dob" required>
                </div>
                <div class="form__group">
                    <label for="height">Height (cm)</label>
                    <input type="number" id="eHeight" name="height" required>
                </div>
                <div class="form__group">
                    <label for="weight">Weight (kg)</label>
                    <input type="number" id="eWeight" name="weight" required>
                </div>
                <button type="submit" class="submit-btn">Save</button>
            </form>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
